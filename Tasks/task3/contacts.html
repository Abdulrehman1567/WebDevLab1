<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <style>
        /* Body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #222;
            line-height: 1.6;
            padding: 20px;
        }

        /* Navbar */
        nav {
            background-color: cyan;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        nav a {
            color: darkgreen;
            text-decoration: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: grey;
            color: white;
        }

        /* Heading */
        h1 {
            text-align: center;
            background-color: cyan;
            color: darkblue;
            padding: 15px;
            border: 2px solid white;
            border-radius: 6px;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        /* Container */
        .content {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* Contact info */
        .contact-info p {
            margin: 8px 0;
        }

        .contact-info a {
            color: darkblue;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        /* Form */
        form {
            margin-top: 20px;
        }

        form label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }

        form button {
            background-color: cyan;
            color: darkblue;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }

        form button:hover {
            background-color: darkblue;
            color: white;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="aboutus.html">About</a>
        <a href="skill.html">Skill</a>
        <a href="contacts.html">Contacts</a>
        <a href="education.html">Education</a>
    </nav>

    <h1>Welcome to Contacts Page</h1>

    <div class="content">
        <div class="contact-info">
            <p><b>Phone:</b> 0306-1261966</p>
            <p><b>Email:</b> abdulrehmankhan1567@gmail.com</p>
            <p><b>Address:</b> House #53, Street 21-A, Mujahidabad Mughalpura, Lahore, Pakistan</p>
            <p><b>LinkedIn:</b> <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
        </div>

        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</body>
</html>
