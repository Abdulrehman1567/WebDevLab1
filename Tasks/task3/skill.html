<!DOCTYPE html>
<html lang="en">
<head>

    <title>Skill</title>
    <style>
        /* Body */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            color: #222;
            line-height: 1.6;
            padding: 20px;
        }

        /* Navbar */
        nav {
            background-color: cyan;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        nav a {
            color: darkgreen;
            text-decoration: none;
            padding: 10px 16px;
            font-weight: bold;
            border-radius: 4px;
            transition: 0.3s;
            margin: 0 5px;
        }

        nav a:hover {
            background-color: grey;
            color: white;
        }

        /* Heading */
        h1 {
            text-align: center;
            background-color: cyan;
            color: darkblue;
            padding: 15px;
            border: 2px solid white;
            border-radius: 6px;
            max-width: 800px;
            margin: 0 auto 20px;
        }

        /* Content container */
        .content {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.1);
        }

        /* Skill list */
        ul.skills {
            list-style-type: disc;
            padding-left: 20px;
        }

        ul.skills li {
            margin-bottom: 8px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
            }

            nav a {
                margin: 5px 0;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
